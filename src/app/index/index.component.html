<mat-tab-group mat-align-tabs="center" class="search-container">
    <mat-tab label="Applications">
        <div>
            <a class="search-anchor" href="
            https://dev.encompass.gehealthcare.com/findit/" target="_blank">
                <button mat-raised-button color="primary" class="search-appbtn">
                    <div class="search-icons">
                        <i class="fas fa-dragon"></i>
                    </div>
                    <p class="app-name">FindIt</p>
                </button>
            </a>

            <a class="search-anchor" href="
            https://dev.encompass.gehealthcare.com/manageit/" target="_blank">
                <button mat-raised-button color="primary" class="search-appbtn">
                    <div class="search-icons">
                        <i class="fa fa-cart-plus custom"></i>
                    </div>
                    <p class="app-name">ManageIt</p>
                </button>
            </a>

            <a class="search-anchor" href="
            https://dev.encompass.gehealthcare.com/navigate/" target="_blank">
                <button mat-raised-button color="primary" class="search-appbtn">
                    <div class="search-icons">
                        <i class="fa fa-cogs custom"></i>
                    </div>
                    <p class="app-name">Encompass Navigate</p>
                </button>
            </a>

            <a class="search-anchor" href="
            https://dev.encompass.gehealthcare.com/site-builder/" target="_blank">
                <button mat-raised-button color="primary" class="search-appbtn">
                    <div class="search-icons">
                        <i class="fa fa-eye custom"></i>
                    </div>
                    <p class="app-name">iCenter</p>
                </button>
            </a>
        </div>
    </mat-tab>

    <mat-tab label="Support Form">
        <div class="search-supportHeader">
            <p class="supportTicketNameStyle">{{supportTicketName}}</p>
        </div>
        <mat-tab-group (selectedTabChange)="onTabChange()">
            <form #f="ngForm" name="form">
                <mat-tab label="Navigate">
                    <p class="search-form">
                        <mat-form-field appearance="fill">
                            <mat-label>Select</mat-label>
                            <mat-select [(ngModel)]="issueType" name="navigatedropdown">
                                <mat-option *ngFor="let option of DropDownList.Navigate" value={{option.value}}>
                                    {{option.label}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </p>

                    <p class="search-form" *ngIf="issueType=='others'">
                        <mat-form-field appearance="fill">
                            <mat-label>Textarea</mat-label>
                            <textarea [(ngModel)]="description" name="navigatedescArea"
                                matInput></textarea>
                        </mat-form-field>
                    </p>

                    <p><button mat-raised-button color="primary" class="search-btn" (click)="openDialogModal()" [disabled]="disableSubmitForm()">
                            <p class="submitButton">Submit</p>
                        </button></p>
                </mat-tab>
            </form>

            <form #f="ngForm" name="form">
                <mat-tab label="FindIt">
                    <p class="search-form">
                        <mat-form-field appearance="fill">
                            <mat-label>Select</mat-label>
                            <mat-select [(ngModel)]="issueType" name="findItdropdown">
                                <mat-option *ngFor="let option of DropDownList.FindIt" value={{option.value}}>
                                    {{option.label}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </p>

                    <p class="search-form" *ngIf="issueType=='others'">
                        <mat-form-field appearance="fill">
                            <mat-label>Textarea</mat-label>
                            <textarea [(ngModel)]="description" name="findItdescArea" matInput></textarea>
                        </mat-form-field>

                    </p>

                    <p><button mat-raised-button color="primary" class="search-btn" (click)="openDialogModal()" [disabled]="disableSubmitForm()">
                            <p class="submitButton">Submit</p>
                        </button></p>
                </mat-tab>
            </form>

            <form #f="ngForm" name="form">
                <mat-tab label="ManageIt">
                    <p class="search-form">
                        <mat-form-field appearance="fill">
                            <mat-label>Select</mat-label>
                            <mat-select [(ngModel)]="issueType" name="manageItdropdown">
                                <mat-option *ngFor="let option of DropDownList.ManageIt" value={{option.value}}>
                                    {{option.label}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </p>

                    <p class="search-form" *ngIf="issueType=='others'">
                        <mat-form-field appearance="fill">
                            <mat-label>Textarea</mat-label>
                            <textarea [(ngModel)]="description" name="manageItdescArea"
                                matInput></textarea>
                        </mat-form-field>

                    </p>

                    <p><button mat-raised-button color="primary" class="search-btn" (click)="openDialogModal()" [disabled]="disableSubmitForm()">
                            <p class="submitButton">Submit</p>
                        </button></p>
                </mat-tab>
            </form>



        </mat-tab-group>
